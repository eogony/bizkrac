 <!-- Material form login -->
 <div class="form-wraper">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" class="form">
      <div class="form-container card">
        <div class="form-header">
              <h2 class="form-title">Sign In</h2>
          <img src="./../../assets/car-key.svg"  class="main-lock-icon" alt="">
        </div>
  
        <div class="form-body">
  
            <!-- Username. added floatLabel="never" class="form-element" -->
            <p>
                <mat-form-field class="justifier" floatLabel="never">
                  <input matInput type="text" placeholder="Username" name="username" id="username" formControlName="username" class="form-input" autocomplete="off">
                  <mat-error *ngIf="loginForm.controls['username'].invalid">{{ getError('user') }}</mat-error>
                </mat-form-field>
            </p>
  
            <!-- Password -->
            <p>
                  <mat-form-field class="justifier" floatLabel="never">
                      <input matInput placeholder="Password" type="password" class="form-input" formControlName="password" autocomplete="off">
                      <mat-error *ngIf="!loginForm.controls['password'].valid">{{ getError('pass') }}</mat-error>
                  </mat-form-field>
            </p>
        </div>
  
        <div class="d-flex justify-content-around">
          <div>
              <!-- Remember me -->
              <mat-checkbox>Remember me</mat-checkbox>
          </div>
          <div class="changepassword-link">
              <!-- Forgot password -->
                <a routerLink="/change-password/reset-password" class="forgot-password">Forgot password?</a>
          </div>
       </div>
  
        <div class="form-footer">
            <button mat-raised-button class="btn custom-btn" type="submit" [disabled]="!loginForm.valid">
              Login
            </button>
            <!--<div class="txt">
              OR
            </div>
            <button mat-raised-button class="btn">
              <img src="./../../assets/search.svg" alt="" class="google-icon"> Login With Google
            </button>-->
        </div>
        <div class="additional-link">
          No Account ? <a routerLink="/register" class="createaccount-link">Create one here</a>
        </div>
      </div>
    </form>
  </div>
 <!-- Material form login -->
