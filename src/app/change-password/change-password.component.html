            <div class="container justify-content-center align-items-center h-100">
                <!--<div class="row">-->
                        <!--<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">-->
                                <h3>Change Password</h3>
                                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                                    <h5 *ngIf="success">Password change successful!></h5>
                                    <div class="form-group">
                                        <label>
                                            Old Password:
                                            <input formControlName="oldPassword" type="password" class="form-control">
                                            <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
                                                    <div *ngIf="submitted && form.controls.oldPassword.errors.required">
                                                        Old password is required.
                                                    </div>
                                                    <div *ngIf="form.controls.oldPassword.errors.invalidOldPassword">
                                                            Old password is invalid.
                                                    </div>
                                                </div>
                                        </label>               
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            New Password:
                                            <input formControlName="newPassword" type="password" class="form-control">
                                            <div 
                                                *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
                                                <div *ngIf="form.controls.newPassword.errors.required">New password is required.</div>
                                            </div>
                                        </label>    
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            Confirm Password:
                                            <input formControlName="confirmPassword" type="password" class="form-control">
                                            <div 
                                                *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
                                                <div *ngIf="form.controls.confirmPassword.errors.required">Confirm password is required.</div>
                                            </div>
                                            <div *ngIf="confirmPassword.valid && form.invalid && form.errors.passwordShouldMatch" class="alert alert-danger">
                                                Passwords do not match.
                                            </div>
                                        </label>  
                                    </div>
                                   <!--<button class="btn btn-primary">Change Password</button>--> 
                                   <input type="submit" value="click me" class="cta">
                                </form>
                                <div *ngIf="submitted" class="results">
                                    <strong>Old Password:</strong>
                                    <span>{{ form.controls.oldPassword.value }}</span>
                                
                                    <strong>New Password:</strong>
                                    <span>{{ form.controls.newPassword.value }}</span>
                                </div>
                       <!--</div>-->
                <!--</div>-->
            </div>
        <!--</div>-->
