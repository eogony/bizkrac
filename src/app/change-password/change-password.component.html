                                   
    <div class="col-md-4 offset-md-4">
        <span class="anchor" id="formChangePassword"></span>
        <hr class="mb-5">

        <!-- form card change password -->
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Change Password</h3>
            </div>
            <div class="card-body">
                <form class="form" [formGroup]="form" role="form" autocomplete="off" (ngSubmit)="onSubmit()">
                    <h5 *ngIf="success">Password change successfull!</h5>
                    <div class="form-group">
                        <label for="inputPasswordOld">Current Password</label>
                        <input formControlName="oldPassword" type="password" class="form-control" id="inputPasswordOld" required="">
                        <div *ngIf="oldPassword.touched && oldPassword.invalid" class="error">
                            <div class="alert alert-danger" *ngIf="oldPassword.errors.required">
                                Old password is required.
                            </div>
                            <div  class="alert alert-danger" *ngIf="oldPassword.errors.invalidOldPassword">
                                Old password is invalid.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPasswordNew">New Password</label>
                        <input formControlName="newPassword" type="password" class="form-control" id="inputPasswordNew" required="">
                        <div *ngIf="newPassword.touched && newPassword.invalid" class="error">
                            <div class="alert alert-danger" *ngIf="newPassword.errors.required">
                                New password is required.
                            </div>
                        </div>
                        <span class="form-text small text-muted">
                            The password must be 8-20 characters, and must <em>not</em> contain spaces.
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="inputPasswordNewVerify">Verify</label>
                        <input formControlName="confirmPassword" type="password" class="form-control" id="inputPasswordNewVerify" required="">
                        <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="error">
                            <div class="alert alert-danger" *ngIf="confirmPassword.errors.required">
                                Confirm password is required.
                            </div>
                        </div>
                        <div *ngIf="confirmPassword.valid && form.invalid && form.errors.passwordShouldMatch" class="alert alert-danger">
                            Passwords do not match.
                        </div>
                        <span class="form-text small text-muted">
                            To confirm, type the new password again.
                        </span>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg float-right" [disabled]="!form.valid">Save</button>
                    </div>
                </form>
            </div>
        </div>
        

    </div>
