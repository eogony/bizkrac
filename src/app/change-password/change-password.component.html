<div class="container justify-content-center align-items-center h-100">
        <!--<div class="row">-->
                <!--<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">-->
                        <h3>Change Password</h3>
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <h5 *ngIf="success">Password change successfull!</h5>
                            <div class="form-group">
                                <label>
                                    Old Password:
                                    <input formControlName="oldPassword" type="password" class="form-control">
                                    <div *ngIf="oldPassword.touched && oldPassword.invalid">
                                            <div class="alert alert-danger" *ngIf="submitted && form.controls.oldPassword.errors.required">
                                                Old password is required.
                                            </div>
                                            <div  class="alert alert-danger" *ngIf="oldPassword.errors.invalidOldPassword">
                                                    Old password is invalid.
                                            </div>
                                    </div>
                                </label>               
                            </div>
                            <div class="form-group">
                                <label>
                                    New Password:
                                    <input formControlName="newPassword" type="password" class="form-control">
                                    <div *ngIf="newPassword.touched && newPassword.invalid">
                                        <div class="alert alert-danger" *ngIf="submitted && form.controls.newPassword.errors.required">
                                            New password is required.
                                        </div>
                                    </div>
                                </label>    
                            </div>
                            <div class="form-group">
                                <label>
                                    Confirm Password:
                                    <input formControlName="confirmPassword" type="password" class="form-control">
                                    <div *ngIf="confirmPassword.touched && confirmPassword.invalid">
                                        <div class="alert alert-danger" *ngIf="confirmPassword.errors.required">
                                            Confirm password is required.
                                        </div>
                                    </div>
                                    <div *ngIf="confirmPassword.valid && form.invalid && form.errors.passwordShouldMatch" class="alert alert-danger">
                                        Passwords do not match.
                                    </div>
                                </label>  
                            </div>
                           <!--<button class="btn btn-primary">Change Password</button>--> 
                           <input type="submit" value="click me" class="cta">
                        </form>
                        <div *ngIf="submitted" class="results">
                            <strong>Old Password:</strong>
                            <span>{{ form.controls.oldPassword.value }}</span>
                        
                            <strong>New Password:</strong>
                            <span>{{ form.controls.newPassword.value }}</span>
                        </div>
               <!--</div>-->
        <!--</div>-->
    </div>
